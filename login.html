
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("./images/bg1.jpg");
      height: 100vh;
      background-repeat: no-repeat;
      width: 100%;
      background-size: cover;
      background-position: center; 
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
      width: 100%;
      background-image: url("./images/img1.jpeg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="email"], input[type="password"] {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #007BFF;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    
    <div class="link">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Displaying data in console (you can replace this with actual login logic)
      console.log('User Login:');
      console.log('Email:', email);
      console.log('Password:', password);

      // You can add your login authentication logic here (e.g., check credentials against a database)

      // After login, clear the form (optional)
      document.getElementById('loginForm').reset();
      alert('Login successful!'); // You can replace this with a real success message or redirect
    });
  </script>
</body>
</html>
